<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BevásárlóLista App</title>


<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/style.css">



</head>
<body data-bs-theme="dark">

    <div class="container">

        <header>
            <h1>BevásárlóLista App</h1>
            <h3>By 13.A</h3>
        </header>
        <main>

            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      Műveletek
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the <code>.accordion-flush</code> class. This is the first item’s accordion body.</div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header">
                      

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nameField" placeholder="">
                        <label for="nameField">Termék</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="priceField" placeholder="">
                        <label for="priceField">Egységár (Ft)</label>
                      </div>


                      <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="countField" placeholder="">
                        <label for="countField">Mennyiség</label>
                      </div>
                      
                      <button type="button" class="btn btn-primary mb-3" id="addBtn"> Hozzáadás</button>


                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th class="text-end">#</th>
                                <th class="text-end">Tétel</th>
                                <th class="text-end">Egységár</th>
                                <th class="text-end">Mennyiség</th>
                                <th class="text-end">Össz.</th>
                            </tr>
                        </thead>
                        <tbody id="itemsList">
                            
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">Összesen:</td>
                                <td class="text-end"><strong id="sumLbl">0</strong> Ft</td>
                            </tr>
                        </tfoot>
                      </table>


        </main>
        <footer>
            <h5>Bajai SZC Türr István Technikum</h5>
            <h6>2025.</h6>
        </footer>

    </div>



    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
